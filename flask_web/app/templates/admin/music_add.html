{% extends "admin/admin.html" %}
{% block content %}
    <section class="content-header">
        <h1>YunMusic管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 音乐管理</a></li>
            <li class="active">添加音乐</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加音乐</h3>
                    </div>
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_title">歌曲名称</label>
                                <input type="text" class="form-control" id="input_title" placeholder="请输入歌名！">
                            </div>
                            <div class="form-group">
                                <label for="input_url">文件</label>
                                <input type="file" id="input_url">
                                <div style="margin-top:5px;">
                                    <div id="moviecontainer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $("g_music").addClass("active");
            $("g_music_add").addClass("active");
        });
    </script>
{% endblock %}
